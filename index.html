<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warspear Online Maps</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="game-header">
            <h1>Warspear Online Maps</h1>
            <div class="island-selector">
                <button class="island-btn active" data-island="melvendil">Melvendil</button>
                <button class="island-btn" data-island="langasard">Langasard</button>
                <button class="island-btn" data-island="moraktar">Moraktar</button>
                <button class="island-btn" data-island="godgorat">Godgorat</button>
            </div>
            <div class="layer-controls">
                <button class="layer-btn" data-layer="surface">Surface</button>
                <button class="layer-btn active" data-layer="dungeon1">Dungeon 1</button>
                <button class="layer-btn" data-layer="dungeon2">Dungeon 2</button>
            </div>
        </header>
        
        <div class="map-container">
            <div class="map" id="melvendil-map">
                <!-- Map will be generated by JavaScript -->
            </div>
            <div class="map" id="langasard-map" style="display: none;">
                <!-- Map will be generated by JavaScript -->
            </div>
            <div class="map" id="moraktar-map" style="display: none;">
                <!-- Map will be generated by JavaScript -->
            </div>
            <div class="map" id="godgorat-map" style="display: none;">
                <!-- Map will be generated by JavaScript -->
            </div>
            
            <div class="location-info" id="location-info">
                <h3 id="location-name"></h3>
                <p id="location-description"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
